<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"
		width="700" controls>
	</video>
	<div class="controls">
			<button id="toggle">â–º</button>
			<input type="range" id="volume" min="1"
				max="100" step="1" value="50">
			<input type="number" id="playbackSpeed" value="1"
				step="0.25" min="0.5" max="3">
			<button id="rewind"><< 10s</button>
			<button id="forward">25s >></button>
		<div class="progress">
				<div class="progress__filled"></div>
			</div>
		</div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
